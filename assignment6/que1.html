<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Science Table</title>
  <style>
    td li:first-letter {
      text-transform: capitalize;
    }
    ul li::marker {
      color: #cdcdcd; /* Set the color of the bullet points */
    }
  </style>
</head>
<body>
  <table style="border: 1px solid #d6a363; width: 400px; text-align: left; font-family: Arial, sans-serif; margin: 20px auto; border-spacing: 0; border-collapse: collapse;">
    <tr>
      <td style="background-color: orange; color: white; font-weight: bold; font-size: 20px; text-align: left; padding: 10px; border-bottom: 1px solid #d6a363;">
        LEARN DATA SCIENCE!
      </td>
    </tr>
    <tr>
      <td style="padding: 20px; font-size: 16px; color: #6587bb;">
        <ul style="list-style-type: disc; padding-left: 20px; margin: 0;">
          <li>Unlimited jobs</li>
          <li>Best benefits anywhere</li>
          <li>Call now for an appointment</li>
        </ul>
      </td>
    </tr>
  </table>
</body>
</html>
