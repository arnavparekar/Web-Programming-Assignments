<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="calculator">
    <table>
      <tr>
        <td class="button clear">C</td>
        <td class="button enter" colspan="3" style="background-color: #84a6bb;"></td>
      </tr>
      <tr>
        <td class="button">7</td>
        <td class="button">8</td>
        <td class="button">9</td>
        <td class="button operator">+</td>
      </tr>
      <tr>
        <td class="button">4</td>
        <td class="button">5</td>
        <td class="button">6</td>
        <td class="button operator">-</td>
      </tr>
      <tr>
        <td class="button one" style="background-color: #9a89f0;">1</td>
        <td class="button">2</td>
        <td class="button">3</td>
        <td class="button operator">รท</td>
      </tr>
      <tr>
        <td class="button">0</td>
        <td class="button">.</td>
        <td class="button equal">=</td>
        <td class="button operator">x</td>
      </tr>
    </table>
  </div>
</body>
</html>
