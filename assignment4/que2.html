<!DOCTYPE html>
<html>
<head>
    <title>Resume Form</title>
    <style>
        label {
            font-weight: bold;
        }
        .section-title {
            color: red;
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .form-container {
            width: 600px;
            margin: auto;
        }
        .form-container input, select, textarea {
            width: 20%;
            margin: 5px 0;
        }
        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            width: auto;
        }
        .form-container button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="section-title">Personal Details</div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

            <label for="email">E-mail ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="mobile">Mobile#:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required><br>

            <div class="section-title">Educational Qualification</div>
            <label for="degree">Degree:</label>
            <select id="degree" name="degree" required>
                <optgroup label="UG">
                    <option value="BE">BE</option>
                    <option value="BTech">BTech</option>
                    <option value="BSc">BSc</option>
                    <option value="BA">BA</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="Others">Others</option>
                </optgroup>
                <optgroup label="PG">
                    <option value="ME">ME</option>
                    <option value="MTech">MTech</option>
                    <option value="MSc">MSc</option>
                    <option value="MA">MA</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="Others">Others</option>
                </optgroup>
                <optgroup label="PhD">
                    <option value="Engineering">Engineering</option>
                    <option value="Science">Science</option>
                    <option value="Management">Management</option>
                    <option value="Others">Others</option>
                </optgroup>
            </select>

            <label for="engineering">Engineering:</label>
            <select id="engineering" name="engineering">
                <option value="" disabled selected>-- Select Group --</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="CIVIL">CIVIL</option>
                <option value="MECH">MECH</option>
            </select><br>

            <label>Hobbies:</label>
            <input type="checkbox" id="chess" name="hobbies" value="Playing Chess">
            <label for="chess">Playing chess</label>
            <input type="checkbox" id="reading" name="hobbies" value="Reading Books">
            <label for="reading">Reading Books</label><br>

            <label for="color">Favourite Color:</label>
            <input type="color" id="color" name="color"><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea><br>
            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
