<!DOCTYPE html>
<html>
<head>
    <title>Form Design</title>
</head>
<body>
    <form>
        <h2>Login</h2>
        <label for="username">Username*:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password*:</label><br>
        <input type="password" id="password" name="password" required><br>

        <h3>Gender*</h3>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <h3>Programming Skill</h3>
        <input type="checkbox" id="java" name="skill" value="java">
        <label for="java">Java</label>
        <input type="checkbox" id="cpp" name="skill" value="cpp">
        <label for="cpp">C++</label>
        <input type="checkbox" id="csharp" name="skill" value="csharp">
        <label for="csharp">C#</label><br>

        <h3>Fruit</h3>
        <label for="fruit">Choose a fruit:</label><br>
        <select id="fruit" name="fruit" required>
            <optgroup label="Pome">
                <option value="apple">Apple</option>
                <option value="pear">Pear</option>
            </optgroup>
            <optgroup label="Citrus">
                <option value="orange">Orange</option>
                <option value="grapefruit">Grapefruit</option>
                <option value="mandarin">Mandarin</option>
                <option value="lime">Lime</option>
            </optgroup>
            <optgroup label="Stone">
                <option value="nectarine">Nectarine</option>
                <option value="apricot">Apricot</option>
                <option value="peach">Peach</option>
                <option value="plum">Plum</option>
            </optgroup>
            <optgroup label="Exotic">
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
            </optgroup>
            <optgroup label="Berries">
                <option value="strawberry">Strawberry</option>
                <option value="raspberry">Raspberry</option>
                <option value="blueberry">Blueberry</option>
                <option value="kiwifruit">Kiwifruit</option>
                <option value="passionfruit">Passionfruit</option>
            </optgroup>
            <optgroup label="Melons">
                <option value="watermelon">Watermelon</option>
                <option value="rockmelon">Rockmelon</option>
                <option value="honeydew">Honeydew Melon</option>
            </optgroup>
        </select><br>

        <h3>Comments</h3>
        <textarea name="comments" rows="4" cols="40" placeholder="Enter your comment here"></textarea><br>

        <button type="submit">SEND</button>
        <button type="reset">RESET</button>
    </form>
</body>
</html>
