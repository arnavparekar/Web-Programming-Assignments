<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Charts with Plotly.js</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Dynamic Charts</h1>
    <div id="barChart" style="width: 100%; height: 400px;"></div>
    <div id="lineChart" style="width: 100%; height: 400px;"></div>
    <div id="pieChart" style="width: 100%; height: 400px;"></div>
    <div id="donutChart" style="width: 100%; height: 400px;"></div>

    <script>
        const barData = {
            x: ['A', 'B', 'C', 'D'],
            y: [20, 14, 23, 17],
            type: 'bar',
            marker: { color: 'rgb(255, 99, 132)' }
        };

        const lineData = {
            x: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            y: [10, 15, 13, 20, 18],
            type: 'scatter',
            mode: 'lines+markers',
            line: { color: 'rgb(54, 162, 235)' },
            marker: { color: 'rgb(54, 162, 235)', size: 8 }
        };

        const pieData = {
            values: [50, 30, 20],
            labels: ['Category A', 'Category B', 'Category C'],
            type: 'pie',
            marker: {
                colors: ['rgb(255, 159, 64)', 'rgb(75, 192, 192)', 'rgb(153, 102, 255)']
            }
        };

        const donutData = {
            values: [55, 35, 10],
            labels: ['Category 1', 'Category 2', 'Category 3'],
            type: 'pie',
            hole: 0.4,
            marker: {
                colors: ['rgb(255, 159, 64)', 'rgb(75, 192, 192)', 'rgb(153, 102, 255)']
            }
        };
        const barLayout = {
            title: 'Bar Chart Example',
            xaxis: { title: 'Category' },
            yaxis: { title: 'Values' },
            barmode: 'group'
        };

        const lineLayout = {
            title: 'Line Chart Example',
            xaxis: { title: 'Months' },
            yaxis: { title: 'Sales' },
            hovermode: 'closest'
        };

        const pieLayout = {
            title: 'Pie Chart Example',
            showlegend: true
        };
        const donutLayout = {
            title: 'Donut Chart Example',
            showlegend: true
        };

        Plotly.newPlot('barChart', [barData], barLayout);
        Plotly.newPlot('lineChart', [lineData], lineLayout);
        Plotly.newPlot('pieChart', [pieData], pieLayout);
        Plotly.newPlot('donutChart', [donutData], donutLayout);
    </script>
</body>
</html>
