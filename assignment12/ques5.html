<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Z-Index Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        #box1 {
            background-color: rgba(255, 99, 132, 0.7);
            left: 50px;
            top: 50px;
            z-index: 1;
        }

        #box2 {
            background-color: rgba(54, 162, 235, 0.7);
            left: 100px;
            top: 100px;
            z-index: 2;
        }

        #box3 {
            background-color: rgba(75, 192, 192, 0.7);
            left: 150px;
            top: 150px;
            z-index: 3;
        }

        .controls {
            margin-top: 20px;
        }

        .controls label {
            margin-right: 10px;
        }

        .z-index-value {
            margin-left: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Dynamic Z-Index Manipulation</h1>
    
    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
    </div>

    <div class="controls">
        <label for="zIndexBox1">Box 1 Z-Index:</label>
        <input type="number" id="zIndexBox1" value="1" min="0">
        <span id="currentZBox1" class="z-index-value">1</span>
        <br><br>

        <label for="zIndexBox2">Box 2 Z-Index:</label>
        <input type="number" id="zIndexBox2" value="2" min="0">
        <span id="currentZBox2" class="z-index-value">2</span>
        <br><br>

        <label for="zIndexBox3">Box 3 Z-Index:</label>
        <input type="number" id="zIndexBox3" value="3" min="0">
        <span id="currentZBox3" class="z-index-value">3</span>
        <br><br>

        <button onclick="updateZIndex()">Update Z-Index</button>
    </div>

    <script>
        function updateZIndex() {
            const zIndexBox1 = document.getElementById("zIndexBox1").value;
            const zIndexBox2 = document.getElementById("zIndexBox2").value;
            const zIndexBox3 = document.getElementById("zIndexBox3").value;
            document.getElementById("box1").style.zIndex = zIndexBox1;
            document.getElementById("box2").style.zIndex = zIndexBox2;
            document.getElementById("box3").style.zIndex = zIndexBox3;
            document.getElementById("currentZBox1").innerText = zIndexBox1;
            document.getElementById("currentZBox2").innerText = zIndexBox2;
            document.getElementById("currentZBox3").innerText = zIndexBox3;
        }
    </script>

</body>
</html>
