<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="script.js" defer></script>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        button {
            padding: 10px 15px;

            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(98, 98, 98);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <label for="gender"><b>BMI Calculator</b></label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="weight"><b>Enter Your Weight:</b> <br>(in pounds): </label>
                <input type="number" id="weight" min="1">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="feet"><b>Enter Your Height:</b></label><br>
                <label for="feet">(feet)</label>
                <input type="number" id="feet" min="0"><br>
                <label for="inches">(inches)</label>
                <input type="number" id="inches" min="0">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button onclick="calculateBMI()">Calculate</button>
            </td>
        </tr>
        <tr>
            <td><h3><b>YOUR BMI</b></h3></td>
            <td><span id="bmiResult">-</span></td>
        </tr>
    </table>
</body>
</html>
