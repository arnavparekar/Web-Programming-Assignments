<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My College Life in VIT</title>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center;
      align-items: center; 
      height: 100vh; 
      background-color: #f0f0f0; 
    }
    .outer {
      width: 80%; 
      padding: 30px; 
      margin: 20px; 
      background-color: #FFCC00; 
      border: 10px solid red; 
      display: flex; 
      justify-content: center;
      align-items: center; 
    }
    .inner {
      width: 70%; 
      padding: 20px; 
      background-color: #00BFFF; 
      border: 8px solid green; 
      justify-content: center;
      align-items: center;
    }

    .content {
      width: 90%; 
      padding: 15px; 
      background-color: #0000FF; 
      border: 6px solid rgb(10, 146, 71); 
      color: white; 
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .text-box {
      padding: 10px;
      background-color: #32CD32; 
      border: 4px solid orange; 
      width: 80%; 
      text-align: left; 
    }

  </style>
</head>
<body>

  <div class="outer">
    <div class="inner">
      <div class="content">
        <div class="text-box">
          <p>My college life at VIT has been transformative, filled with new challenges and exciting opportunities. I have enjoyed engaging in various clubs that foster my interests and skills. With support from faculty and peers, I've grown both academically and personally during my time here.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
