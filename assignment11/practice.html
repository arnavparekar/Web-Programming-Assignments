<!DOCTYPE html>
<html>
    <script>
        alert("Hi");
        document.write('hello\n');
        function test(){
            alert('clicked');
        }
        age=prompt("Enter age","Type here");
        if(age>18){
            alert("Eligible");
        } 
        else{
            alert("Not eligible");
        }
        document.write('Hello, again');
        function getValue(){
            var name=document.getElementById("name").value;
            var pan=document.getElementById("pan").value;
            var age=parseInt(document.getElementById("age").value);
            var country=document.getElementById("country").value;
            document.writeln("Name: "+name);
            document.writeln("PAN: "+pan);
            document.writeln("Age: "+age);
            document.writeln("Country: "+country);
        }
    </script>
    <body>
        <img width="250" height="100" src="https://png.pngtree.com/png-clipart/20220924/original/pngtree-click-me-3d-button-web-png-image_8629888.png" onclick="test()">
        <form name="f1">
            Name: <input type="text" id="name" name="username"><br>
            PAN: <input type="text" id="pan" name="pan"><br>
            Age: <input type="number" id="age" name="age"><br>
            Country: <select id="country">
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
            </select>
            <button type="button" onclick="getValue()">Submit</button>
        </form>
    </body>
</html>
