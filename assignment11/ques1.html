<!DOCTYPE html>
<html>
<head>
    <title>Dynamic JavaScript Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="tableContainer"></div>
    <div id="buttonContainer"></div>
    <div id="textboxContainer"></div>
    <div id="listContainer"></div>
    <div id="keyCountContainer"></div>

    <script>
        window.onload = function() {
            createTable();
            createButton();
            createTextbox();
            createListAdder();
            createKeyCounter();
        };

        function createTable() {
            let table = document.createElement("table");
            for (let i = 0; i < 3; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement("td");
                    cell.textContent = `Cell ${i+1},${j+1}`;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            document.getElementById("tableContainer").appendChild(table);
        }

        function createButton() {
            let button = document.createElement("button");
            button.textContent = "Hover Me";
            button.style.backgroundColor = "red";
            button.style.color = "white";
            button.style.padding = "8px 16px";
            button.style.border = "none";
            button.style.cursor = "pointer";
            
            button.addEventListener("mouseover", function() {
                this.style.backgroundColor = "green";
            });
            
            button.addEventListener("mouseout", function() {
                this.style.backgroundColor = "red";
            });
            
            document.getElementById("buttonContainer").appendChild(button);
        }

        function createTextbox() {
            let textbox = document.createElement("input");
            textbox.type = "text";
            textbox.placeholder = "Type and press Enter";
            textbox.style.backgroundColor = "green";
            textbox.style.color = "white";
            textbox.style.padding = "8px";
            
            textbox.addEventListener("focus", function() {
                this.style.backgroundColor = "yellow";
                this.style.color = "black";
            });
            
            textbox.addEventListener("blur", function() {
                this.style.backgroundColor = "green";
                this.style.color = "white";
            });
            
            textbox.addEventListener("change", function() {
                alert("Greeting: Hello " + this.value);
            });
            
            document.getElementById("textboxContainer").appendChild(textbox);
        }

        function createListAdder() {
            let container = document.getElementById("listContainer");
            
            let input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Enter item text";
            
            let button = document.createElement("button");
            button.textContent = "Double-click to add";
            button.style.marginLeft = "10px";
            
            let list = document.createElement("ul");
            
            button.addEventListener("dblclick", function() {
                if (input.value.trim() !== "") {
                    let item = document.createElement("li");
                    item.textContent = input.value;
                    list.appendChild(item);
                    input.value = "";
                }
            });
            
            container.appendChild(input);
            container.appendChild(button);
            container.appendChild(list);
        }

        function createKeyCounter() {
            let container = document.getElementById("keyCountContainer");
            
            let inputField = document.createElement("input");
            inputField.type = "text";
            inputField.placeholder = "Press keys here";
            
            let counterField = document.createElement("input");
            counterField.type = "text";
            counterField.readOnly = true;
            counterField.value = "0";
            counterField.style.marginLeft = "10px";
            counterField.style.width = "50px";
            counterField.style.textAlign = "center";
            
            let count = 0;
            
            inputField.addEventListener("keydown", function(event) {
                count++;
                counterField.value = count;
            });
            
            container.appendChild(inputField);
            container.appendChild(counterField);
        }
    </script>
</body>
</html>
